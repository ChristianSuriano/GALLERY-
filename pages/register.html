<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  </head>

  <div id="navbar-container"></div>
  <body class="backgroundRegister">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Registrazione</h1>
        <form id="signup-form">
          <div class="mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="signup-name"
                    name="name"
                    placeholder="Nome"
            />
          </div>
          <div class="mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="signup-surname"
                    name="surname"
                    placeholder="Cognome"
            />
          </div>
          <div class="mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="signup-username"
                    name="username"
                    placeholder="Username"
                    required
            />
          </div>
          <div class="mb-3">
            <input
                    type="email"
                    class="form-control"
                    id="signup-email"
                    name="email"
                    placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    name="password"
                    placeholder="Password"
                    required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Registrati</button>
        </form>
        <div class="message mt-3" id="register-message"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script type="module" src="../js/register.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script type="module" src="../js/utils/renderNavbar.js"></script>
  </body>
</html>
