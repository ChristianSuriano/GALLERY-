<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="../css/album.css" />
    <link rel="stylesheet" type="text/css" href="../css/user.css" />
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="register.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <body class="backgroundRegister">
    <div >
      <div class="signup-form">
        <h1>Registrazione</h1>
        <form id="signup-form">
          <div class="form-group">
            <input type="text" id="signup-name" name="name" placeholder="Nome" />
          </div>
          <div class="form-group">
            <input type="text" id="signup-surname" name="surname" placeholder="Cognome" />
          </div>
          <div class="form-group">
            <input type="text" id="signup-username" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" id="signup-email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="signup-password"
              name="password"
              placeholder="Password"
              required />
          </div>
          <button type="submit" id="btn">Entra</button>
        </form>
        <div class="message" id="register-message"></div>
      </div>
    </div>
    <footer></footer>

    <script src="../models/ModelUser.js"></script>
    <script src="../controllers/ControllerUsers.js"></script>
    <script src="../utils/Generate.js"></script>
    <script src="../register.js"></script>
  </body>
</html>
