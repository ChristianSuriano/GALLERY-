<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/user.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/style.css" />
  </head>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="register.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="container">
      <div class="signup-form">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="signup-surname">Surname:</label>
            <input type="text" id="signup-surname" name="surname" required />
          </div>
          <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required />
          </div>
          <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="message" id="register-message"></div>
      </div>
    </div>
    <footer></footer>

    <script src="../models/ModelUser.js"></script>
    <script src="../controllers/ControllerUsers.js"></script>
    <script src="../utils/Generate.js"></script>
    <script src="../register.js"></script>
  </body>
</html>
