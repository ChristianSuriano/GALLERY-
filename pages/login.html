<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/user.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/style.css" />
  </head>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="register.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input
              type="text"
              id="login-username"
              name="username"
              required /><br /><br />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required /><br /><br />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="message" id="login-message"></div>
      </div>
    </div>
    <footer></footer>

    <script src="../models/ModelUser.js"></script>
    <script src="../controllers/ControllerUsers.js"></script>
    <script src="../utils/Generate.js"></script>
    <script src="../login.js"></script>
  </body>
</html>
