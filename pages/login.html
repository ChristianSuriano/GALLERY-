<!DOCTYPE html>
<html lang="IT">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

  </head>
  <div id="navbar-container"></div>
  <body class="backgroundlogin">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="login-username"
                    name="username"
                    placeholder="Your username"
                    required
            />
          </div>
          <div class="form-group mb-3">
            <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    name="password"
                    placeholder="••••••••"
                    required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="btn">Ok</button>
        </form>
        <div class="message mt-3" id="login-message"></div>
      </div>
    </div>
  </div>

    <footer></footer>

    <script type="module" src="../js/login.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script type="module" src="../js/utils/renderNavbar.js"></script>
  </body>
</html>
