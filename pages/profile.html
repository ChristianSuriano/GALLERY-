<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="../css/album.css" />
    <link rel="stylesheet" type="text/css" href="../css/user.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="register.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <div class="container-album">
      <div class="container-a">
        <h2>Create New Album</h2>
        <form id="albumForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br /><br />

          <input
            type="text"
            id="descriptionInput"
            placeholder="Enter description"
          />
          <br /><br />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" /><br /><br />

          <button type="submit" class="upload-button">Create Album</button>
        </form>
      </div>

      <div class="container-a">
        <h2>Add Image to Album</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />
        <form id="imageForm">
          <input type="text" id="tagInput" placeholder="Enter tag" required />
          <br /><br />
          <label for="albumId">Album ID:</label>
          <input type="text" id="albumId" name="albumId" required /><br /><br />

          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" required /><br /><br />

          <input type="file" id="imageInput" multiple />

          <input type="date" id="dateInput" placeholder="Select date" /><br />
          <input
            type="text"
            id="descriptionInput"
            placeholder="Enter description"
          />

          <button type="submit" class="upload-button">Add Image</button>
        </form>
      </div>

      <div class="container-a">
        <h2>Photo</h2>
        <p>Carica foto singolarmente</p>
        <form id="photo-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br /><br />
          <input type="file" id="imageInput" multiple />
          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" required /><br /><br />
          <input type="text" id="tagInput" placeholder="Enter tag" required />
          <br /><br />
          <input type="date" id="dateInput" placeholder="Select date" /><br />
          <input
            type="text"
            id="descriptionInput"
            placeholder="Enter description" />
          <button id="uploadButton" class="upload-button" type="button">
            Upload Images
          </button>
        </form>
      </div>
    </div>

    <div class="item">
      <div id="albumsList">
        <!-- Display albums-->
      </div>
    </div>

    <footer></footer>

    <script src="../utils/Generate.js"></script>
    <script src="../models/ModelAlbum.js"></script>
    <script src="../models/ModelPhoto.js"></script>
    <script src="../controllers/ControllerAlbums.js"></script>
    <script src="../controllers/ControllerPhotos.js"></script>
    <script src="../photo.js"></script>
    <script src="../album.js"></script>
  </body>
</html>
