  <!-- creare album -->
  <div class="container-album">
    <div class="container-a">
      <h2>Create New Album</h2>
      <form id="albumForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="description">Description:</label><br />
        <input type="text" id="description">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" /><br /><br />

        <button type="submit" class="upload-button">Create Album</button>
      </form>
    </div>
<!--/////////////////////////////////////////////////////////-->
    <!--aggiungi immagine ad album-->

<div class="container-a">
      <h2>aggiungi un'immagine al tuo Album</h2>
      <form id="imageForm">
        <input type="text" id="albumId" name="albumId" placeholder="ID Album " /><br />

        <input type="text" id="image" name="image" placeholder="URL immagine" required /><br />
        

        <input type="date" id="imageDate" placeholder="Data" /><br />

        <input
          type="text"
          id="imageDescription"
          placeholder="inserisci una Descrizione"
        />

        <button type="submit" class="upload-button">Crea</button>
      </form>
    </div>
<!--agiungi fotooooooooooooooooooooooooooooooooooo-->
    <div class="container-a">
      <h2>Aggiungi una foto al profilo</h2>
      <form id="photo-form">
        <h2>Add Image at your profile</h2>
            <input type="file" id="imageInput" multiple>
            <input type="text" id="tagInput" placeholder="Enter title"> <br><br>
            <input type="date" id="dateInput" placeholder="Select date"><br>
            <input type="text" id="descriptionInput" placeholder="Enter description">
            <button id="uploadButton">Crea</button>    
      </form>
  </div>

  <div class="carousel-container">
    <div class="item">
      <div id="albumsList">
        <!-- Display albums-->
      </div>
    </div>
