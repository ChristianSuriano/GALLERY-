    <!-- Contenuto principale -->
    <div class="container-album">
      <div class="container-a">
        <h2>Create New Album</h2>
        <form id="albumForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br /><br />

          <label for="description">Description:</label><br />
          <input
            type = "text"
            id="description"
            name="description"
            rows="4"
            cols="50"></input>
          ><br /><br />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" /><br /><br />

          <button type="submit" class="upload-button">Create Album</button>
        </form>
      </div>




      <div class="container-a">
        <h2>Add Image to Album</h2>
        <form id="imageForm">
          <label for="albumId">Album ID:</label>
          <input type="text" id="albumId" name="albumId" required /><br /><br />

          <label for="image">Image URL:</label>
          <input type="text" id="image" name="image" required /><br /><br />

          <button type="submit" class="upload-button">Add Image</button>
        </form>
      </div>

          
          <div class="container-a">
            <h2>Add Image at your profile</h2>
            <input type="file" id="imageInput" multiple>
            <input type="text" id="tagInput" placeholder="Enter title"> <br><br>
            <input type="date" id="dateInput" placeholder="Select date"><br>
            <input type="text" id="descriptionInput" placeholder="Enter description">
            <button id="uploadButton">Upload Images</button>    
         </div>
    </div>

    <div id="albumContainer"></div>

    <div class="item">
      <div id="albumsList">
      
      </div>
    </div>
