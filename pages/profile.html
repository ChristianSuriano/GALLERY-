<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <link rel="stylesheet" type="text/css" href="../css/album.css" />
    <link rel="stylesheet" type="text/css" href="../css/user.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="register.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenuto principale -->
    <div class="container-album">
      <div class="container-a">
        <h2>Create New Album</h2>
        <form id="albumForm">
          <label for="albumTitle">Title:</label>
          <input type="text" id="albumTitle" name="title" /><br /><br />

          <label for="albumDescription">Description:</label>
          <input
            type="text"
            id="albumDescription"
            placeholder="Enter description"
          />
          <br /><br />

          <label for="albumDate">Date:</label>
          <input type="date" id="albumDate" name="date" /><br /><br />

          <button type="submit" class="upload-button">Create Album</button>
        </form>
      </div>

      <div class="container-a">
        <h2>Add Image to Album</h2>
        <form id="imageForm">
          <label for="imageTitle">Title:</label>
          <input type="text" id="imageTitle" name="title" /><br /><br />

          <label for="imageTag">Tag:</label>
          <input type="text" id="imageTag" placeholder="Enter tag" />
          <br /><br />
          <label for="albumId">Album ID:</label>
          <input type="text" id="albumId" name="albumId" /><br /><br />

          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" name="image" /><br /><br />

          <input type="file" id="imageInputFile" multiple />

          <label for="imageDate">Date:</label>
          <input type="date" id="imageDate" placeholder="Select date" /><br />

          <label for="imageDescription">Description:</label>
          <input
            type="text"
            id="imageDescription"
            placeholder="Enter description"
          />

          <button type="submit" class="upload-button">Add Image</button>
        </form>
      </div>

      <div class="container-a">
        <h2>Photo</h2>
        <p>Carica foto singolarmente</p>
        <form id="photo-form">
          <label for="photoTitle">Title:</label>
          <input type="text" id="photoTitle" name="title" /><br /><br />
          <input type="file" id="photoImageInput" multiple />

          <label for="photoImageUrl">Image URL:</label>
          <input type="text" id="photoImageUrl" name="image" /><br /><br />

          <label for="photoTag">Tag:</label>
          <input type="text" id="photoTag" placeholder="Enter tag" />
          <br /><br />
          <label for="photoDate">Date:</label>
          <input type="date" id="photoDate" placeholder="Select date" /><br />

          <label for="photoDescription">Description:</label>
          <input
            type="text"
            id="photoDescription"
            placeholder="Enter description"
          />

          <button id="uploadButton" class="upload-button" type="button">
            Upload Images
          </button>
        </form>
      </div>
    </div>

    <div class="item">
      <div id="albumsList">
        <!-- Display albums-->
      </div>
    </div>

    <footer></footer>

    <script src="../utils/Generate.js"></script>
    <script src="../models/ModelAlbum.js"></script>
    <script src="../models/ModelPhoto.js"></script>
    <script src="../controllers/ControllerAlbums.js"></script>
    <script src="../controllers/ControllerPhotos.js"></script>
    <script src="../photo.js"></script>
    <script src="../album.js"></script>
  </body>
</html>
