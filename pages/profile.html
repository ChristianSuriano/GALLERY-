  <!-- creare album -->
  <div class="container-album">
    <div class="container-a">
      <h2>Crea un Album</h2>
      <form id="albumForm">
        <input type="text" id="title" name="title" placeholder="inserisci il tuo Titolo" required /><br />

        <input
          type="text"
          id="albumDescription"
          placeholder="inserisci una Descrizione"
        />
        <br />

        <input type="date" id="date" name="date" /><br />

        <button type="submit" class="upload-button">Crea</button>
      </form>
    </div>
<!--/////////////////////////////////////////////////////////-->
    <!--aggiungi immagine ad album-->

<div class="container-a">
      <h2>aggiungi un'immagine al tuo Album</h2>
      <form id="imageForm">
        <input type="text" id="albumId" name="albumId" placeholder="ID Album " /><br />

        <input type="text" id="image" name="image" placeholder="URL immagine" required /><br />
        

        <input type="date" id="imageDate" placeholder="Data" /><br />

        <input
          type="text"
          id="imageDescription"
          placeholder="inserisci una Descrizione"
        />

        <button type="submit" class="upload-button">Crea</button>
      </form>
    </div>
<!--agiungi fotooooooooooooooooooooooooooooooooooo-->
    <div class="container-a">
      <h2>Aggiungi una foto al profilo</h2>
      <form id="photo-form">
        <input type="text" id="photoTitle" name="title" placeholder="titolo Foto"/><br />
        <input type="file" id="photoImageInput" multiple />

        <input type="text" id="photoImageUrl" name="image" placeholder="URL immagine"/><br />

        <input type="text" id="photoTag" placeholder="tagga tagga!" placeholder="inserisci un tag" />
        <br />
        <input type="date" id="photoDate" placeholder="scegli una Data" /><br />

        <input
          type="text"
          id="photoDescription"
          placeholder="inserisci una Descrizione"
        />

        <button id="uploadButton" class="upload-button" type="button">
Crea          </button>
      </form>
  </div>
 
  <div class="carousel-container">
    <div class="item">
      <div id="albumsList">
        <!-- Display albums-->
      </div>
    </div>
  </div>

  <div id="albumContainer"></div>

  <div class="containerAlbumList"><div id="albumsList"></div></div>
