<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery+</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/banner.css">
	<link rel="stylesheet" href="./style/text.css">
	<link rel="stylesheet" href="./style/album.css">
</head>
<body>
	<header>
		<div class="navContainer">
			<nav class="navbar">
				<div class="navbar-brand">Gallery+</div>
					<ul class="navbar-nav">
						<li><a href="#home">Home</a></li>
						<li><a href="#album">Album</a></li>
					</ul>
			</nav>
		</div>
		<br><br>

		<section id="section-container">
			<section id="hero">
				<div id="videos">
					<video  autoplay muted loop>
						<source src="videos/Galleryapp.webm" type="video/webm">
					</video>
				</div>
			</section>
		</section>
		
		<section class="container">
			<p  class="elegant-paragraph">Upload Your Best Photos</p>
		</section>
    </header>

	
	<div class="container-a">
        <input type="file" id="imageInput" multiple>
        <input type="text" id="tagInput" placeholder="Enter tag"> <br><br>
        <input type="date" id="dateInput" placeholder="Select date"><br>
        <input type="text" id="descriptionInput" placeholder="Enter description">
        <button id="uploadButton">Upload Images</button>
        <div id="albumContainer"></div>
    </div>

	<script src="album.js"></script>
	<script src="app.js"></script>	   
</body>
</html>
