<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/album.css" />
  </head>
  <body>
    <h1>Create New Album</h1>
    <form id="albumForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="description">Description:</label><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"></textarea
      ><br /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <button type="submit">Create Album</button>
    </form>

    <h2>Add Image to Album</h2>
    <form id="imageForm">
      <label for="albumId">Album ID:</label>
      <input type="text" id="albumId" name="albumId" required /><br /><br />

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required /><br /><br />

      <button type="submit">Add Image</button>
    </form>

    <div id="albumsList">
      <!-- Display albums-->
    </div>

    <script src="../utils/Generate.js"></script>
    <script src="../models/ModelAlbum.js"></script>
    <script src="../controllers/ControllerAlbums.js"></script>
    <script src="../album.js"></script>
  </body>
</html>
